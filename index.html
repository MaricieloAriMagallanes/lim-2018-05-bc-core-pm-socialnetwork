<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize.min.css" media="all" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="registro" class="container">

    <div class="row">
      <div class="col s12 m6 offset-m3">
          <div class="img">
            <img alt="logo de warayana" class="responsive-img" src="img/logowarayana.png">
          </div>
          <!--VAMOS A REALIZAR EL FORMULARIO CON ESTILO DE MATERIALIZEresp-->
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" placeholder="Email" required>
            <span class="helper-text" data-error="Email invalido"> </span>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">https</i>
            <input id="password" type="password" class="validate" placeholder="Contraseña" required>
            <span class="helper-text" data-error="Contraseña invalida"> </span>
          </div>
          <div class="input-field">
            <label for="remember">
              <input type="checkbox" class="filled-in" checked="checked" id="remember"></input>
              <span>Recordar contraseña</span>
            </label>
          </div>
          <br>
          <br>
          <div class="input-field">
            <input type="button" id="btnSignin" class="btn botonmodelo" value="INGRESAR">
            <br>
          </div>
          <div class="input-field">
            <br>
            <div class="divider">
            </div>
            <h6 class="center-align textlogin">O conectarse con</h6>
            <br>
            <br>
            <div class="chip-f btn" id="btnFacebook">
              <img src="img/facebook-app-logo.png" alt="logo de facebook"> FACEBOOK
            </div>
            <div class="chip-g btn" id="btnGoogle">
              <img src="img/google-plus.png" alt="logo de google"> GOOGLE
            </div>
            <div id="sepa" class="textlogin">
              <h6 id="parte" class="">¿Aún no eres parte de Warayana?</h6>
              <a href="register.html" id="register"> REGISTRATE </a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="hiden muro" id="wall">

    <div class="row">
      <!--navcompletp-->
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">
            <img width="75" height="auto" class="navlogo responsive-img" src="img/logowarayana.png" alt="logo de warayana">
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger">
            <i class="large navlogo material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="sass.html">Mural</a>
            </li>
            <li>
              <a href="badges.html">Perfil</a>
            </li>
            <li>
              <a id="btnLogout1">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li>
          <a href="sass.html">Mural</a>
        </li>
        <li>
          <a href="badges.html">Perfil</a>
        </li>
        <li>
          <a id="btnLogout2">Cerrar Sesión</a>
        </li>
      </ul>
      <!-- nav acaba -->
      <div class="col s12 m6 offset-m3">
        <div id="login">

          <h4 class="black-text">MURAL</h4>
          <p id="user_name"></p>

        </div>

        <!--Base de datos-->

        <div id="bd">
           <textarea name="Publicacion" id="post" class="textarea" cols="30" rows="10" placeholder="Escribe una publicación"></textarea>
           <label for="checkbox">
            <input type="checkbox" class="filled-in" id="checkbox"></input>
            <span>Mensajes Privados</span>
            </label>
          </div> 
           
           
        
        <!--like y dislike-->
        <div id="result"></div>
        <!--FINALIZA EL LIKE Y DISLIKE-->
        <!-- area de post -->
        <!--NOTIFICACION-->
        <div id="alerta" class="hiden">
          <span id="alert"> * No es posible publicar un campo vacío.</span>
        </div>

        <!--FINAL DE NOTIFICACION-->
        <div id="posts" class="hiden">
            <input type="button" value="PUBLICAR" id="btnSave" class="btn botonmodelo">
          <h4 class="black-text">PUBLICACIONES</h4>
          <div id="prueba"><h5 class="black-text">POST ANTGUOS</h5></div>
          </div>
          <div id="postsPrivados" class="hiden">
            <input type="button" value="PUBLICAR" id="btnSave2" class="btn botonmodelo">
            <h4 class="black-text">PRIVADOS</h4>  
          </div>
      </div>
    </div>
