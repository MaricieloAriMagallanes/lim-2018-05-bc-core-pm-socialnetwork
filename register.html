  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">

        <div class="img">
          <img alt="frase de warayana" class="responsive-img" src="img/letrita.png">
        </div>

        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="usuario" type="text" class="validate" placeholder="Usuario">
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate" placeholder="Email" required>
              <div class="mensaje" id="mensaje"></div>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">https</i>
              <input id="password" type="password" class="validate" placeholder="Contraseña" required>
              <div class="mensaje" id="mensajep"></div>
            </div>
            <div class="input-field col s12">
              <input type="button" id="btnRegister" class="btn botones" value="UNIRME">
              <a href="index.html" class="btn botones">Iniciar Sesión</a>
            </div>
          </div>
        </form>
      </div>
    </div>
